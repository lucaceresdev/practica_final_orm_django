<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Laboratorio</title>
</head>
<body>
    <h1>Actualizar Laboratorio</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="id_nombre">Nombre:</label></td>
                <td><input type="text" name="nombre" id="id_nombre" value="{{ laboratorio.nombre }}" required></td>
            </tr>
            <tr>
                <td><label for="id_ciudad">Ciudad:</label></td>
                <td><input type="text" name="ciudad" id="id_ciudad" value="{{ laboratorio.ciudad }}" required></td>
            </tr>
            <tr>
                <td><label for="id_pais">Pa√≠s:</label></td>
                <td><input type="text" name="pais" id="id_pais" value="{{ laboratorio.pais }}" required></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Guardar Cambios">
    </form>
    <br>
    <a href="{% url 'list_laboratorios' %}">Volver a la lista de Laboratorios</a>
</body>
</html>
