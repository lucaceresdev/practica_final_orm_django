<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Laboratorio</title>
</head>
<body>
    <h1>Eliminar Laboratorio</h1>
    <p>¿Estás seguro que deseas eliminar "{{ laboratorio.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Eliminar">
    </form>
    <br>
    <a href="{% url 'list_laboratorios' %}">Cancelar y volver a la lista de Laboratorios</a>
</body>
</html>
